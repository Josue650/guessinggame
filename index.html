<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridlers number Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>
<h1>Ridlers number Game</h1>

<p>Try an guess the number between 0-<span id="max-value">10</span></p>
<div class="score"></div>
<!-- <div class="too-many"></div> -->
<div class="form">
    <label for="guess-input" class="type-guess">Type your guess</label>
    <input type="text" id="guess-input">
    <input type="submit" value="Submit number guess" id="submit-num-guess">
    <h3 class="guessed"></h3>
</div>

</body>
</html>
